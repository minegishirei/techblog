
title:VB(Visual Basic)を学ぶときに意識しておかなければならないこと


## 厳密なクラスが存在しない

VBにはクラスをサポートしていません。

厳密にいうとクラス自体は使えますが継承をサポートしてない状態です。

また、クラスを使おうにも1ファイルの名前を1クラスとして扱う状態であるため、
JavaやPythonなどのオブジェクト指向プログラミング言語からすれば扱いづらいことこの上ないでしょう。
